upstream zerorunner {
    server zerorunner-container:8101;
}

server {
   listen       80;
    server_name  *.xiaobaicodes.com;
    rewrite ^(.*)$ https://$host$1 permanent; # 所有http访问跳转到https访问

    location /api {
        proxy_pass http://127.0.0.1:8000;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}

server {
    listen     443 ssl;
    server_name  xiaobaicodes.com;
    charset utf-8;
    #证书文件名称
    ssl_certificate "xiaobaicodes.com.pem";
    #私钥文件名称
    ssl_certificate_key "xiaobaicodes.com.key";
    # ssl 协议
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

    location / {
        root  /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html =404;
        gzip on;
        gzip_comp_level 6;
        gzip_min_length 1k;
        gzip_buffers 4 16k;
        gzip_proxied any;
        gzip_vary on;
        gzip_types
          application/javascript
          application/x-javascript
          text/javascript
          text/css
          text/xml
          application/xhtml+xml
          application/xml
          application/atom+xml
          application/rdf+xml
          application/rss+xml
          application/geo+json
          application/json
          application/ld+json
          application/manifest+json
          application/x-web-app-manifest+json
          image/svg+xml
          image/jpeg
          image/gif
          image/png
          text/x-cross-domain-policy;
        gzip_static on;
    }

    location @router {
      rewrite ^.*$ /index.html last;
    }

    # 转发给后端
    location ^~ /api {
      proxy_pass http://zerorunner; #反向代理到后端
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
}

